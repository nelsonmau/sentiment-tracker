<div class="toolbar">
        <h2>Current Polls</h2>
    </div>
    <ul>
        {% for poll in polls %}
            <li class="listitem">
                <form action="/admin/poll/{{ poll.name }}/delete" method="POST">
                    <span class="listname"><strong>{{ poll.name }}</strong></span>
                    <span class="edit"><a href="/admin/{{ poll.name }}">Edit</a></span> |
                    <span class="component"><a href="/poll/{{ poll.name }}/display">Display Poll</a></span> |
                    <span class="component-debug"><a href="/poll/{{ poll.name }}/debug">Display Poll (Debug Mode)</a></span> |
                    <input type="submit" value="DELETE"/>
                </form>
                <div>
                    <span>Embed Code</span>
                    <pre>&lt;iframe src="http://sentiment-tracker.appspot.com/poll/{{poll.name}}/embed" width="640" border="0">&lt;/iframe></pre>
                </div>
            </li>
        {% endfor %}
    </ul>
    <br><br>
    <div><a href="/admin/poll/create">Create a new poll</a></div>
